<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netfix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div id="boxx">
        <h1 id="Net">NET<span>FLIX</span> </h1>
        <p id="thank">Thank you for signing up at Netflix. Tell us more about yourself.</p> <br>
        <div id="box1">
        <form action="#">
            <div class="box">
                <br>
                <label for="fname">Name</label>
                <br>
                <input type="text" name="Name" id="fname" placeholder="Enter Your Name" size="35">
            </div>
            <div class="box">
                <label for="age">Age</label>
                <br>
                <input type="text" name="age" id="age" placeholder="Age" size="35">
            </div>
            <div class="box">
                <label for="email">Email</label>
                <br>
                <input type="text" name="email" id="email" placeholder="Enter Your Email" size="35">
            </div>
            <div class="box">
                <label for="content" id="Dropdown">Content Type</label >
                <br>
                <select name="" id="content">
                <option value="Series" selected >Series</option>
                <option value="Movies">Movies</option>
                <option value="Stand-up">Stand-up</option>
                </select>
            </div>
            <br>

            <div class="box">
                <label for="Type">Movie Types</label>
                <br>
                <label for="ilk">
                <input type="checkbox" name="tip1" id="ilk" value="Horror" checked> Horror
                </label>
                <br>
                <label for="ikinci">
                    <input type="checkbox" name="tip2" id="ikinci" value="Comedy"> Comedy
                </label>
                <br>
                <label for="üçüncü">
                    <input type="checkbox" name="tip3" id="üçüncü" value="Epic">Epic
                </label>
                <br>

            </div>

            <div class="box">
                <label for="Gender">Gender</label>
                <br>
                <label for="Male">
                <input type="radio" name="Male" id="Male">Male
                </label>
                <br>
                <label for="Female"><input type="radio" name="Female" id="Female">Female</label>
                <br>
                <label for="Other"><input type="radio" name="Other" id="Other">Other</label>
                <br>


            </div>
            <br>
            <div class="box">
                <label for="feed">Feed Back</label>
                <br>
                <textarea name="Feedback" id="feed" cols="30" rows="10" placeholder="Any Comment"></textarea>
            </div>
            <div>
            <input type="submit" value="Submit" id="submit">
            <br> <br>
            </div>

        







        </form>
         </div>



    </div>
    
</body>
</html>
